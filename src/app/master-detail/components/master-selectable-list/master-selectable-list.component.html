<ion-list>
	<ion-item *ngFor="let item of elements; trackBy: item?.id">
		<ion-checkbox
			[checked]="item.checked"
			data-md-icheck
			class="checkbox"
			(ionChange)="toggleVisiblity(item)"
		></ion-checkbox>

		<ion-label>
			<ng-container *ngFor="let prop of displayedProperties">
				{{ item[prop] }}
			</ng-container>
		</ion-label>
	</ion-item>
</ion-list>
